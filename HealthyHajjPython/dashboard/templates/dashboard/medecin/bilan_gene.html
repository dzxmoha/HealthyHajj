<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

         <!-- Compiled and minified JavaScript -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta charset="UTF-8">

    </head>

    <body>




<div class="row">
  <div class="col s12">

      <form action="{% url "bilan_generale" p.id %}" method="post">
           {% csrf_token %}
          {% load widget_tweaks %}
        <h4>Medical hestory</h4>
        <div class="input-field col s6">
          <p>
      <label>
        {% render_field form.diabete %}
        <span>diabete</span>
      </label>
    </p>
        </div>
        <div class="input-field col s6">
          <p>
      <label>
        {% render_field form.tension %}
        <span>tension</span>
      </label>
    </p>
        </div>
         <div class="input-field col s6">
          <p>
      <label>
        {% render_field form.cardiopathie %}
        <span>cardiopathie</span>
      </label>
    </p>
        </div>
    <div class="input-field col s6">
          <p>
      <label>
        {% render_field form.canser %}
        <span>canser</span>
      </label>
    </p>
        </div>
              <div class="input-field col s6">
          <p>
      <label>
        {% render_field form.bronchite %}
        <span>TP</span>
      </label>
    </p>
        </div>
                <div class="input-field col s6">
          <p>
      <label>
        {% render_field form.neurologie %}
        <span>TP</span>
      </label>
    </p>
        </div>
                <div class="input-field col s6">
          <p>
      <label>
        {% render_field form.allergie %}
        <span>TP</span>
      </label>
    </p>
        </div>

        <div class="input-field col s12">
        {% render_field form.autre %}
          <label for="autre">Autres conseils</label>
        </div>



        <button class="btn-save btn btn-primary btn-sm col s12" >Voir puis imprimer</button>
      </form>

  </div>
</div>

<script type="text/javascript">
$('[name="bilan"]').on('change', function() {
  $('#choix1').toggle(this.checked);
}).change();</script>
<script type="text/javascript">
$('[name="bili"]').on('change', function() {
  $('#choix2').toggle(this.checked);
}).change();</script>
<script type="text/javascript">
$(document).ready(function(){
  $('select').formSelect();
});
</script>
</body>
</html>
